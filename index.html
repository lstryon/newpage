<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./imagens/ico.png">
    <title>Evento</title>
</head>
<body>
    <header id="title">
        <h1>COMPAREÇA AO MAIOR EVENTO DA CIDADE</h1>
    </header>
    <section id="container">
        <div id="content">
            <h3>ESTE É O TEXTO TÍTULO DO CADASTRO</h3>
            <p> Aqui é o texto que fica em baixo e logo mais terá o forms
            </p>
            <form method="GET" action="">
                <input type="text" name="name" placeholder="Nome">
                <input type="text" name="email" placeholder="Email">
                <select name="state" >
                    <option value="RJ">RIO DE JANEIRO</option>
                    <option value="MA" selected >MARANHÃO</option>
                    <option value="SP">SÃO PAULO</option>
                </select>
                <input type="submit" name="submit" value="Inscreva-se">
            </form>
        </div>
    </section>
    <footer id="footcontent">
        <img src="./imagens/face.jpg" alt="fotoPalestrante">
        <p>Estas são as informações do palestrante</p>
        <p>Estas são outras informações do palestrante</p>
    </footer>
</body>
</html>
